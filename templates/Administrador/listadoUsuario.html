<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Para validar tu cuenta neceaitamos tus datos - DoneDeal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- Boxicons JS -->
    <link href='https://unpkg.com/boxicons@2.1.2/dist/boxicons.js' rel='stylesheet'>
    <!--Css-->
    <link rel="stylesheet" href="../../static/css/reset.css">
    <link rel="stylesheet" href="../../static/css/normalize.css">
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="../../static/css/listadoUsuarios.css">
    <link rel="stylesheet" href="../../static/css/navBar.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light horizontal-nav full-width horizontalNav-notprocessed">
            <div class="container-fluid">
                <a class="navbar-brand " id="Done" href="{{url_for('index')}}">Done</a>
                <a class="navbar-brand" id="Deal" href="{{url_for('index')}}">Deal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <a href="" id="ayuda"><i class='bx bx-help-circle'></i></a>
                    <div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <a href="/usuario/registro"><button type="button" class="btn btn-success col-md-4">Agregar Usuario </button></a>
                <table class="table">
                    <thead class="table-light">
                        <tr>
                            <td>Nombre</td>
                            <td>Apellido</td>
                            <td>DNI</td>
                            <td>Direccion</td>
                            <td>usuario</td>
                            <td>contrasenia</td>
                            <td>email</td>
                        </tr>
                    </thead>
                    <tbody>
                        {% for usuario in usuarios %}
                        <tr>
                            <td>{{ usuario.1 }}</td>
                            <td>{{ usuario.2 }}</td>
                            <td>{{ usuario.3 }}</td>
                            <td>{{ usuario.4 }}</td>
                            <td>{{ usuario.5 }}</td>
                            <td>{{ usuario.6 }}</td>
                            <td>{{ usuario.7 }}</td>
                            <td>{{ usuario.8 }}</td>
                            <td><a href="/administrador/usuario/{{usuario.0}}"><button type="button" class="btn btn-warning">editar</button></a></td>
                            <td><a href="/usuario/borrar/{{usuario.0}}"><button type="button" class="btn btn-danger">Borrar</button></a></td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
